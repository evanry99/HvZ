<div class="bg-dark text-center">
    <p class="m-0">Squad Name</p>
</div>
<table class="table table-dark" *ngIf="squadMember === null">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Faction</th>
            <th scope="col">
                <div class="float-end">
                    <app-squad-registration class="me-2"></app-squad-registration>
                    <button class="btn btn-dark" (click)="refresh()">Refresh</button>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let squad of _squads">
            <td scope="row">{{squad.name}}</td>
            <td *ngIf="squad.isHuman" scope="row">Human</td>
            <td *ngIf="!squad.isHuman" scope="row">Zombie</td>
            <td>
                <div class="float-end">
                    <button class="btn btn-light" (click)="joinSquad(squad.id)">Join</button>
                    <button type="button" class="btn btn-dark"><fa-icon [icon]="faTrash" class="me-2" (click)="deleteSquad(squad)" *ngIf="_user.isAdmin"></fa-icon></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<app-squad-info *ngIf="squadMember !== null"></app-squad-info>
