<button type="button" 
        class="btn btn-primary scalableFont" 
        data-bs-toggle="modal" 
        data-bs-target="#pingModal"
        (click)="isClicked()">
        Ping
</button>
  
<div class="modal fade" id="pingModal" tabindex="-1" aria-labelledby="pingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="pingModalLabel">Map</h5>
                <button type="button" 
                        class="btn-close btn-close-white" 
                        (click)="removeMarker()"
                        data-bs-dismiss="modal" 
                        aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="clicked">
                    <div id="map"
                    leaflet 
                    [leafletOptions]="options"
                    [leafletLayers]="layers"
                    (leafletMapReady)="onMapReady($event)">
                    </div>
                </div>
                <button class="btn btn-light refreshMap" type="button">Check In</button>
            </div>
        </div>
    </div>
</div>
