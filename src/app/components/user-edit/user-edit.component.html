<div class="mt-3 userEdit">
    <div class="bg-dark text-center">
        <p class="m-0">Set admins</p>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col" class="col-3">Username</th>
                <th scope="col" class="col-3">Is admin</th>
                <th scope="col" class="col-3">Make admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of _users">
                <td scope="row">{{u.userName}}</td>
                <td>
                    {{u.isAdmin}}
                </td>
                <td>
                    <button *ngIf="u.isAdmin === false" class="btn btn-light" (click)="makeAdmin(u)">
                        <fa-icon [icon]="faCrown"></fa-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
