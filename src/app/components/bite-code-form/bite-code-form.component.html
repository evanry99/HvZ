<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Register kill</button>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register kill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #registerKillForm="ngForm" (ngSubmit)="onSubmit(registerKillForm)"> 
                <div class="mb-3">
                    <label for="inputBiteCode" class="form-label">Bite Code</label>
                    <input type="text" class="form-control" id="inputBiteCode" aria-describedby="biteCodeHelp" required>
                    <div id="biteCodeHelp" class="form-text">Please enter the bite code of the player that killed you</div>
                </div>
                    <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDescription" required>
                </div>
                <div class="input-group mb-3">
                    <label for="inputLat" class="form-label">Latitude</label>
                    <input type="number" class="form-control" id="inputLat" required>
                    <label for="inputLng" class="form-label">Longitude</label>
                    <input type="number" class="form-control" id="inputLng" required>
                </div>
                    <button type="submit" class="btn btn-primary">Submit Kill</button>
            </form>
        </div>
      </div>
    </div>
  </div>
