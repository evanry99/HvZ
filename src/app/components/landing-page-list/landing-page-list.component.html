<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Game title</th>
        <th scope="col">Number of players</th>
        <th scope="col">Game state</th>
        <th scope="col">Start date</th>
        <th scope="col"><button class="btn btn-primary">Refresh</button></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games">
            <th scope="row">{{game.name}}</th>
            <td>{{game.game_state}}</td>
            <td>{{game.se_lat}}</td>
            <td>{{game.se_lng}}</td>
            <td scope="row"><button class="btn btn-sucess" id ="view-button" (click)="goToGame()">View</button></td>
          </tr>
    </tbody>
  </table>
