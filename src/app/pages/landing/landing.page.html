<div class="container col-xl-12 col-12">
  <app-landing-page-list *ngIf="!showUserEdit" [games]="games"></app-landing-page-list>
  <button *ngIf="user && user.isAdmin && !showUserEdit" class="btn btn-dark" (click)="setUserEdit()">User Edit</button>
  <button *ngIf="user && user.isAdmin && showUserEdit" class="btn btn-dark" (click)="setUserEdit()">Game List</button>
  <app-user-edit *ngIf="showUserEdit"></app-user-edit>
</div>
