<div class="container-fluid pt-2">
    <div class="row">
        <h2 class="col-sm ms-3">{{_title}}</h2>
        <p class="col-sm text-center my-auto">Faction: Human</p>
        <div class="col-sm grid me-1">
            <div class="row">
                <button class="btn col seeThrough">Register</button>
                <button class="btn col seeThrough" [routerLink]="'description'">Description</button>
                <button class="btn col seeThrough" [routerLink]="'rules'">Rules</button>
            </div>
        </div>
    </div>
    <div class="row ms-0">
        <div class="dropdown col">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" routerLink="map">Map</a>
              <a class="dropdown-item" href="#">Players (admin)</a>
            </div>
          </div>
          <app-bite-code-form class="col"></app-bite-code-form>
    </div>
    <div class="mainPurple mt-3 p-3">
      <router-outlet></router-outlet>
    </div>
</div>
